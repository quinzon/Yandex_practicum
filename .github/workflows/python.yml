name: Python CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.10.12, 3.11, 3.12]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          echo "Upgrading pip"
          python -m pip install --upgrade pip
          echo "Installing dependencies"
          pip install wemake-python-styleguide mypy pylint-html
          echo "Dependencies installed"

      - name: Run Linter
        run: |
          echo "Running linter"
          pylint --output-format=html --reports=your_html_report_dir ./src
          mkdir -p reports
          mv your_html_report_dir/* reports/

      - name: Run MyPy
        run: |
          echo "Running MyPy"
          mypy ./src

      - name: Upload Linter HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: reports/
