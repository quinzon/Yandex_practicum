name: Python CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 wemake-python-styleguide mypy

      - name: Verify wemake-python-styleguide installation
        run: |
          pip show wemake-python-styleguide

      - name: Check Python environment
        run: |
          python --version
          which python

      - name: Run Linter
        run: |
          flake8 . --select=WPS --max-line-length 120

      - name: Run mypy for type checking
        run: |
          mypy .
