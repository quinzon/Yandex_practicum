version: '3.8'


x-common-variables: &common-variables
  networks:
    - auth_test_network
  labels:
    com.example.project: "functional-auth-tests"

services:
  api:
    build: ../../
    image: auth_service
    container_name: auth_service
    env_file:
      - .env.tests
    entrypoint: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8001"]
    <<: *common-variables

  tests:
    image: auth_service
    env_file:
      - .env.tests
    <<: *common-variables
    entrypoint: >
      sh -c "export PYTHONPATH=/opt
      && pip install -r /opt/auth_service/tests/functional/requirements.txt
      && python3 /opt/auth_service/tests/functional/utils/wait_for_es.py
      && python3 /opt/auth_service/tests/functional/utils/wait_for_redis.py
      && pytest /opt/auth_service/tests/functional/src"

  redis:
    image: redis:latest
    <<: *common-variables

  postgres_test:
    image: postgres:16-alpine
    <<: *common-variables

networks:
  auth_test_network:
    driver: bridge
