<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Профили</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Профили</h1>

    <div class="mb-3 d-flex justify-content-between align-items-center">
        <div class="input-group me-2" style="flex: 1;">
            <input type="text" id="search-input" class="form-control" placeholder="Введите email или ID для поиска">
            <button class="btn btn-outline-secondary" type="button" id="search-button">Поиск</button>
        </div>

        <div class="input-group me-2" style="flex: 1;">
            <input type="text" id="role-input" class="form-control" placeholder="Введите роль для фильтрации">
            <button class="btn btn-outline-secondary" type="button" id="filter-role-button">Фильтровать по роли</button>
        </div>

        <div class="input-group w-auto">
            <label for="page-size-select" class="input-group-text">Размер страницы:</label>
            <select class="form-select" id="page-size-select">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>

    <nav aria-label="Page navigation" class="top-pagination">
        <div class="input-group justify-content-center">
            <button class="btn btn-outline-dark" id="previous-page-top">Назад</button>
            <input type="text" id="current-page-input-top" value="1" style="width: 4em;">
            <button class="btn btn-outline-dark" id="next-page-top">Вперед</button>
        </div>
    </nav>

    <div id="results-container"></div>

    <nav aria-label="Page navigation" class="bottom-pagination">
        <div class="input-group justify-content-center">
            <button class="btn btn-outline-dark" id="previous-page-bottom">Назад</button>
            <input type="text" id="current-page-input-bottom" value="1" style="width: 4em;">
            <button class="btn btn-outline-dark" id="next-page-bottom">Вперед</button>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let currentPage = 1;
    let pageSize = 25;
    let totalResults = 0;

    loadProfiles(currentPage, pageSize, '', '');

    function attachListeners(prefix) {
      document.getElementById('previous-page-' + prefix).addEventListener('click', function(event) {
          event.preventDefault();
          if (currentPage > 1) {
              currentPage--;
              loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
          }
      });

      document.getElementById('next-page-' + prefix).addEventListener('click', function(event) {
          event.preventDefault();
          const totalPages = Math.ceil(totalResults / pageSize);
          if (currentPage < totalPages) {
              currentPage++;
              loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
          }
      });

      document.getElementById('current-page-input-' + prefix).addEventListener('change', function(event) {
          let newPage = parseInt(this.value);
          const totalPages = Math.ceil(totalResults / pageSize);

          if (isNaN(newPage) || newPage < 1) {
              newPage = 1;
              this.value = 1;
          } else if (newPage > totalPages) {
              newPage = totalPages;
              this.value = totalPages;
          }

          currentPage = newPage;
          loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
      });
    }

   attachListeners('top');
   attachListeners('bottom');

   document.getElementById('search-button').addEventListener('click', function() {
       currentPage = 1;
       loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
   });

   document.getElementById('filter-role-button').addEventListener('click', function() {
       currentPage = 1;
       loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
   });

   document.getElementById('page-size-select').addEventListener('change', function() {
       pageSize = parseInt(this.value);
       currentPage = 1;
       loadProfiles(currentPage, pageSize, document.getElementById('search-input').value, document.getElementById('role-input').value);
   });

   function loadProfiles(page, pageSize, query, role) {
       const url = "{% url 'search_profiles' %}?page="
           + page + "&page_size="
           + pageSize + "&query="
           + encodeURIComponent(query) + "&role="
           + encodeURIComponent(role);

       fetch(url, {
           method: 'GET',
           headers: {
               'Content-Type': 'application/json'
           }
       })
       .then(response => {
           if (!response.ok) {
               throw new Error('Network response was not ok');
           }
           return response.json();
       })
       .then(data => {
           displayResults(data.results);
           totalResults = data.total_results;
           currentPage = data.page;
           pageSize = data.page_size;
           updatePaginationButtons();

           document.getElementById('current-page-input-top').value = currentPage;
           document.getElementById('current-page-input-bottom').value = currentPage;
       })
       .catch(error => {
           document.getElementById('results-container').innerHTML = '<p>Ошибка при загрузке профилей.</p>';
       });
   }

    function displayResults(results) {
        const resultsContainer = document.getElementById('results-container');
        resultsContainer.innerHTML = '';

        if (results.length === 0) {
            resultsContainer.innerHTML = '<p>Ничего не найдено.</p>';
            return;
        }

        let table = '<table class="table"><thead><tr><th>ID</th><th>Email</th><th>Имя</th><th>Фамилия</th><th>Отчество</th><th>Телефон</th><th>Роли</th></tr></thead><tbody>';

        results.forEach(result => {
            let rolesHtml = '';
            if (result.roles && result.roles.length > 0) {
                rolesHtml = result.roles.join(', ');
            } else {
                rolesHtml = 'Нет ролей';
            }
            table += `<tr><td>${result.id}</td><td>${result.email}</td><td>${result.first_name}</td><td>${result.last_name}</td><td>${result.patronymic}</td><td>${result.phone_number}</td><td>${rolesHtml}</td></tr>`;
        });

        table += '</tbody></table>';
        resultsContainer.innerHTML = table;
    }

   function updatePaginationButtons() {
       const totalPages = Math.ceil(totalResults / pageSize);
       const previousButtonTop = document.getElementById('previous-page-top');
       const nextButtonTop = document.getElementById('next-page-top');
       const previousButtonBottom = document.getElementById('previous-page-bottom');
       const nextButtonBottom = document.getElementById('next-page-bottom');

       if (currentPage <= 1) {
           previousButtonTop.classList.add('disabled');
           previousButtonBottom.classList.add('disabled');
       } else {
           previousButtonTop.classList.remove('disabled');
           previousButtonBottom.classList.remove('disabled');
       }

       if (currentPage >= totalPages) {
           nextButtonTop.classList.add('disabled');
           nextButtonBottom.classList.add('disabled');
       } else {
           nextButtonTop.classList.remove('disabled');
           nextButtonBottom.classList.remove('disabled');
       }
   }
});
</script>
</body>
</html>
